<!DOCTYPE html>
<html>
<head>
    <title>Listagem Automática</title>
    <script>
        // Substitua pelo nome do seu repositório e pasta!
        const repo = 'borderrar2025.github.io/dashboard-insight-nexus/';
        const pasta = 'dados'; // Nome da pasta que quer listar

        fetch(`https://api.github.com/repos/borderrar2025/dashboard-insight-nexus/contents/${pasta}`)
            .then(response => response.json())
            .then(data => {
                const lista = document.getElementById('arquivos');
                data.forEach(item => {
                    lista.innerHTML += `<li><a href="${repo}${pasta}/${item.name}">${item.name}</a></li>`;
                });
            });
    </script>
</head>
<body>
    <h1>Arquivos em "${pasta}":</h1>
    <ul id="arquivos"></ul>
</body>
</html>
